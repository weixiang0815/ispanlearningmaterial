<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            border: 6px solid darkgray;
            width: fit-content;
        }

        .st1 {
            width: 450px;
            border-bottom: 3px dashed #adadad;
            margin: 20px;
            padding-bottom: 10px;
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 100px;
            float: left;
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <div class="st1">
            <label class="t1" for="account1">姓名：</label><input type="text" name="account" id="account1" size="10">
        </div>
        <div class="st1">
            <label for="" class="t1">性別：</label>
            <label>
                <input type="radio" name="gender" value="male">男
            </label>
            <label>
                <input type="radio" name="gender" value="female">女
            </label>
        </div>
        <div class="st1">
            <label class="t1" for="pwd1">密碼：</label></label><input type="text" name="pwd" id="pwd1" maxlength="6">
        </div>
        <div class="st1">
            <label for="" class="t1">縣市：</label>
            <select name="add1" id="" multiple>
                <option value="TPE">臺北市</option>
                <option value="TPH" selected>新北市</option>
                <option value="TYU">桃園市</option>
                <option value="HSC">新竹市</option>
            </select>
        </div>
        <div class="st1">
            <label for="" class="t1">完整地址：</label>
            <input type="text" name="add2" size="30">
        </div>
        <div class="st1">
            <label for="" class="t1">照片：</label>
            <input type="file" name="file1" id="">
        </div>
        <div class="st1">
            <label for="" class="t1">興趣：</label>
            <label>
                <input type="checkbox" name="hobby" value="music" id="">音樂
            </label>
            <label>
                <input type="checkbox" name="hobby" value="movie" id="">電影
            </label>
            <label>
                <input type="checkbox" name="hobby" value="sport" id="">運動
            </label>
            <label>
                <input type="checkbox" name="hobby" value="travel" id="">旅遊
            </label>
        </div>
        <div class="st1">
            <label class="t1" for="comment1">意見：</label><textarea name="comment" id="comment1" cols="40"
                rows="5"></textarea>
        </div>
        <div class="sub">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>
    </form>
</body>
</html>
