<!doctype html>
<html lang="en">
  <head>
    <title>04PhotoaddClass.html</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        figure{
            width:20%;
            border: 4px solid transparent;
            margin: 4px;
            width: 120px;
            height: 120px;
        }
        figure.active{
            border: 4px solid red;
        }
        figure img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="py-2 text-center">
              <img id="mainPic" src="images/pokemon1.png" alt="">
          </div> 
          <div class="d-flex justify-content-center">
            <figure class="active">
                <img src="images/pokemon1.png" alt="">
            </figure>
            <figure>
                <img src="images/pokemon2.png" alt="">
            </figure>
            <figure>
                <img src="images/pokemon3.png" alt="">
            </figure>
            <figure>
                <img src="images/pokemon4.png" alt="">
            </figure>
            <figure>
                <img src="images/pokemon5.png" alt="">
            </figure>
          </div>
      </div>
      <script src="../js/jquery-3.6.1.min.js"></script>
      <script>
        $("figure").click(function(){
            // console.log(this);
            // console.log($(this).find("img").attr("src"));

            let picsrc=$(this).find("img").attr("src");
            $("#mainPic").attr("src",picsrc)
            $(this).addClass("active").siblings().removeClass("active")
            
        });
    </script>
  </body>
</html>
