<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            width: 450px;
            border: 1px solid #acd6ff;
            border-radius: 15px;
            margin: auto;
            margin-bottom: 30px;
        }

        legend {
            color: #06c;
            /* text-align: center; */
            margin-left: 50px;
            font-size: 1.5em;
        }

        .st1 {
            width: auto;
            border-bottom: 3px dashed #adadad;
            margin: 20px;
            padding-bottom: 10px;
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 96px;
            float: left;
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一</legend>
            <div class="st1">
                <label class="t1" for="account1">姓名：</label>
                <input type="text" name="account" id="account1" size="10" autofocus placeholder="王威翔"
                    autocomplete="off">
            </div>
            <div class="st1">
                <label for="" class="t1">性別：</label>
                <label>
                    <input type="radio" name="gender" value="male" required checked>男
                </label>
                <label>
                    <input type="radio" name="gender" value="female">女
                </label>
            </div>
            <div class="st1">
                <label class="t1" for="pwd1">密碼：</label></label><input type="text" name="pwd" id="pwd1" maxlength="6">
            </div>
            <div class="st1">
                <label class="t1" for="">生日：</label>
                <input type="date" name="birth" id="" value="1999-08-15">
            </div>
            <div class="st1">
                <label for="" class="t1">Email：</label>
                <input type="email" name="email" id="" value="henry940129@gmail.com">
            </div>
            <div class="st1">
                <label for="" class="t1">URL：</label>
                <input type="url" name="url" id="" value="https://">
            </div>
            <div class="st1">
                <label for="" class="t1">查詢：</label>
                <input type="search" name="" id="">
            </div>
            <div class="st1">
                <label for="" class="t1">顏色：</label>
                <input type="color" name="" id="">
            </div>
            <div class="st1">
                <label for="" class="t1">數字：</label>
                <input type="number" name="number" id="" min="-10" max="10" step="2">
            </div>
            <div class="st1">
                <label for="" class="t1">範圍：</label>
                <input type="range" name="range" id="" min="-10" max="10" step="2">
            </div>
            <div class="st1">
                <label for="" class="t1">身分證字號：</label>
                <input type="text" name="idcode" maxlength="10" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}">
            </div>
        </fieldset>
        <fieldset>
            <legend>地址</legend>
            <div class="st1">
                <label for="" class="t1">縣市：</label>
                <select name="add1" id="" size="3">
                    <option value="TPE" selected>臺北市</option>
                    <option value="TPH">新北市</option>
                    <option value="TYU">桃園市</option>
                    <option value="HSC">新竹市</option>
                </select>
            </div>
            <div class="st1">
                <label for="" class="t1">完整地址：</label>
                <input type="text" name="add2" size="30">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <label for="" class="t1">照片：</label>
                <input type="file" name="file1" id="" multiple>
            </div>
            <div class="st1">
                <label for="" class="t1">興趣：</label>
                <label>
                    <input type="checkbox" name="hobby" value="music" id="">音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="movie" id="">電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="sport" id="">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="travel" id="">旅遊
                </label>
            </div>
            <div class="st1">
                <label class="t1" for="comment1">意見：</label>
                <textarea name="comment" id="comment1" cols="40" rows="5"></textarea>
            </div>
            <div class="sub">
                <input type="submit" value="送出">
                <input type="reset" value="清除">
            </div>
        </fieldset>
    </form>
</body>
</html>
