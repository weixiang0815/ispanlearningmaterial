<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)
        console.log(0x4e00); //19968
        
        //1.var變數宣告
        var a;

        //定義初始值
        a = 10;
        
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;
        
        //顯示變數值
        console.log(a);
        console.log("a="+a);

        //let變數宣告
        if(true){
            // let userName = "Tom";
            var userName = "Tom";
        }
        console.log(userName);

        //const變數宣告
        const PI = 3.1416;
        // PI = 3.14159;

        //樣板字面值(Template Literals)
        let price = 12.8;
        console.log(`price=$${price}`);
            
        //跳脫字元
        //"a+b"
        console.log("\"a+b\"");
        console.log("\'a+b\'");
        //\a+b\
        console.log("\\a+b\\");
            
    </script>
</body>
</html>
