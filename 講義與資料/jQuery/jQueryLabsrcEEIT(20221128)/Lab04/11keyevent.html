<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>11keyevent.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <input  class="form-control" id="idText" type="text">
       <h1 >hello, <span id="showName"></span></h1>

    </div>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        //事件優先順序 keydown->keypress->keyup
            $("#idText").keydown(function(){
            console.log("keydown");
        });

        $("#idText").keyup(function(){
            console.log("keyup"); 
            //輸入值在#showName顯示
            
        });                

        $("#idText").keypress(function(){
            console.log("keypress");
        });               
    </script>
</body>
</html>
