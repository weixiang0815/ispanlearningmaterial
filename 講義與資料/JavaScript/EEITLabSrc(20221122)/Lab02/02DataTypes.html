<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02DataTypes.html</title>
</head>
<body>
    <script>
        //數字變數
        let a = 10;
        console.log(`a = ${a}, typeof a = ${typeof a}`);
        console.log(typeof a); //number
        console.log(typeof ("a = " + a));
        //字串變數
        a = "JavaScritp";
        console.log(`a = ${a}, typeof a = ${typeof a}`);

        //布林變數             
        let b = true;
        let c = b + 2;
        console.log(`b = ${b}, typeof b = ${typeof b}`); // b = true, typeof b = boolean
        console.log(`c = ${c}, typeof c = ${typeof c}`); // c = 3, typeof c = number

        if ("") // 0, NaN, "", null, undefined
            console.log(true);
        else
            console.log(false);

        //null
        let n = null;
        console.log(`n = ${n}, typeof n = ${typeof n}`);

        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value) 
        let u;
        console.log(`u = ${u}, typeof u = ${typeof u}`);

        //字串轉換為數值
        console.log(`parseInt("123.45") = ${parseInt("123.45")}`); // 123
        console.log(`parseInt("12a3.45") = ${parseInt("12a3.45")}`); // 12
        console.log(`parseInt("a123.45") = ${parseInt("a123.45")}`); // NaN
        console.log(`Number("123.45") = ${Number("123.45")}`); // 123.45
        console.log(`Number("12a3.45") = ${Number("12a3.45")}`); // NaN
        console.log(`Number("a123.45") = ${Number("a123.45")}`); // NaN

        //數值轉換為字串
        let qty = 100;
        console.log(qty); // 100
        console.log(typeof qty); // Number
        console.log(`qty = ${qty}`); // qty = 100
        console.log(typeof `qty = ${qty}`); // String
        console.log(qty.toString()); // 100
        console.log(typeof qty.toString()); // String
    </script>
</body>
</html>
