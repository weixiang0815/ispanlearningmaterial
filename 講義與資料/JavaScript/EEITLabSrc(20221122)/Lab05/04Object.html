<head>
    <meta charset="UTF-8">
    <title>04Object.html</title>

<body>
    <div id="myDiv"></div>
    <script>
        function f() {
            return `${this.brand}, ${this["max speed"]}`;
        };
        let cars = {
            brand: "tesla",
            "max speed": 250,
            color: "white",

            disf:f,
        };
        console.log(cars);
        console.log(cars.color);
        console.log(cars["max speed"]);
        console.log(cars.disf());
        console.log("===========");
        
    //for..in
        let myDiv = document.getElementById("myDiv");

        }

    </script>
