<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖曳式檔案上傳與輪播系統</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #drop-zone {
            border: 2px dashed #bbb;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #bbb;
        }

        #drop-zone.hover {
            border-color: #999;
            color: #999;
        }

        .image-container {
            display: inline-block;
            position: relative;
            margin: 10px;
        }

        .delete-button {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            font-size: 16px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .image-container:hover .delete-button {
            display: block;
        }

        .delete-button:hover {
            color: white;
            background-color: rgba(255, 0, 0, 1);
        }

        #image-container {
            margin-top: 20px;
        }

        #image-container img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div id="drop-zone">
            Drag and drop files here, or click to select files.
        </div>
        <input type="file" name="files[]" multiple style="display: none;">
        <button type="submit">Upload</button>
    </form>
    <div id="log" style="display: none"></div>
    <div id="image-container"></div>
    <div class="wrapper">
        <div class="slideshow-container">
            <div class="slide" id="1">
                <fieldset>
                    <legend>Page 1</legend>
                    <!-- content of page 1 -->
                </fieldset>
            </div>
            <div class="slide" id="2">
                <fieldset>
                    <legend>Page 2</legend>
                    <!-- content of page 2 -->
                </fieldset>
            </div>
            <div class="slide" id="3">
                <fieldset>
                    <legend>Page 3</legend>
                    <!-- content of page 3 -->
                </fieldset>
            </div>
            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
    <script>
        const log = $("#log");
        const dropZone = $('#drop-zone');
        const input = $('input[type="file"]');
        const imgContainer = $('#image-container')
        $('#drop-zone').on({
            'dragover': function () {
                dropZone.addClass('hover');
                return false;
            },
            'dragleave': function () {
                dropZone.removeClass('hover');
                return false;
            },
            'drop': function (e) {
                e.stopPropagation();
                e.preventDefault();
                dropZone.removeClass('hover');
                let files = e.originalEvent.dataTransfer.files;
                input.prop('files', files);
                let props = input.prop("files");
                let str = "";
                for (let i = 0; i < props.length; i++) {
                    let prop = props[i];
                    console.log(prop);
                    str += "<p>" + prop.name + "</p>";
                }
                log.html(str);
                imgContainer.html('');
                for (let i = 0; i < files.length; i++) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        let container = $('<div>').addClass('image-container');
                        let img = $('<img>').attr('src', e.target.result);
                        let deleteButton = $('<button>').text('x').addClass('delete-button');
                        container.on('mouseenter', function () {
                            deleteButton.show();
                        }).on('mouseleave', function () {
                            deleteButton.hide();
                        });
                        deleteButton.on('click', function () {
                            container.remove();
                            input.prop('value', '');
                        });
                        container.append(img, deleteButton);
                        imgContainer.append(container);
                    };
                    reader.readAsDataURL(files[i]);
                }
            }
        });
        $("form").on("submit", function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
