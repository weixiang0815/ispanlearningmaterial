<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05scroll.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            height: 300vh;
        }

        .read_progress {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 20px;
            background: rgba(0, 0, 0, .3);
        }

        .read_progress_bar {
            height: 20px;
            background: red;
            width: 0%;
        }
    </style>

</head>
<body>
    <div class="read_progress">
        <div id="read_progress_bar" class="read_progress_bar"></div>
    </div>

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        let docHeight = $("body").height();
        let windwoHeight = $(window).height();
        console.log("docHeight = ", docHeight);
        console.log("windowHeight = ", windwoHeight);

        $(window).scroll(function () {
            let scrollTop = $(this).scrollTop();
            console.log("scrollTop = ", scrollTop);

            let scrollPercent = Math.round(scrollTop / (docHeight - windwoHeight) * 100) + "%";

            $("#read_progress_bar").css("width", scrollPercent);
        });
    </script>
</body>
</html>
