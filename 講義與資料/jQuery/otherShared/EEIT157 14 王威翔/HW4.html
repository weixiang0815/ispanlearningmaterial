<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            text-align: center;
        }

        .wrapper {
            position: relative;
            width: 800px;
            height: 300px;
            overflow: hidden;
            margin: 0 auto;
        }

        ul {
            margin: 0;
            padding: 0;
            position: absolute;
        }

        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul.slides {
            width: 5600px;
            left: 0px;
            transition: all .5s;
        }

        ul.slides li {
            width: 800px;
            height: 300px;
            overflow: hidden;
            float: left;
        }

        ul.slides li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dot {
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .dot li {
            border: 1px solid #fff;
            margin: 0 5px;
            width: 24px;
            height: 10px;
        }

        .slide_btn {
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            bottom: 0;
            width: 30px;
            color: #fff;
            position: absolute;
            font-size: 24px;
        }

        #prevSlide {
            left: 0;
        }

        #nextSlide {
            right: 0;
        }

        .slide_btn i {
            color: rgba(255, 255, 255, .6);
            transition: .5s;
        }

        .slide_btn:hover i {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <h1>第二題</h1>
    <div class="wrapper">
        <ul class="slides">
            <li><img src="images/世界最宜居城市.jfif" title="世界最宜居城市"></li>
            <li><img src="images//品味，品酒.jfif" title="品味，品酒"></li>
            <li><img src="images/戰爭思辨.jfif" title="戰爭思辨"></li>
            <li><img src="images/排山倒海的大軍.jfif" title="排山倒海的大軍"></li>
            <li><img src="images/沙漠之旅.jfif" title="沙漠之旅"></li>
            <li><img src="images/深愛的大海.jfif" title="深愛的大海"></li>
            <li><img src="images/環台有拜有保庇.jfif" title="環台有拜有保庇"></li>
        </ul>
        <ul class="dot">
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
            <li id="5"></li>
            <li id="6"></li>
            <li id="7"></li>
        </ul>
        <div id="prevSlide" class="slide_btn">
            <i class="fa-solid fa-caret-left"></i>
        </div>
        <div id="nextSlide" class="slide_btn">
            <i class="fa-solid fa-caret-right"></i>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        let slideNum = 0;
        let slideCount = $(".slides li").length;
        let lastIndex = slideCount - 1;
        $(".dot li").eq(0).css("background-color", "white");
        $(".dot li").mouseenter(function () {
            slideNum = $(".dot li").index($(this));
            show();
        });
        $("#prevSlide").click(function () {
            slideNum = slideNum - 1 < 0 ? lastIndex : slideNum - 1;
            show();
        });
        $("#nextSlide").click(function () {
            nextImg();
        });
        let intervalID = setInterval(nextImg, 2000);
        $("div.wrapper").on({
            mouseenter: function () {
                clearInterval(intervalID);
            },
            mouseleave: function () {
                intervalID = setInterval(nextImg, 2000);
            }
        });
        function show() {
            $(".dot li").eq(slideNum).css("background-color", "white").siblings().css("background-color", "transparent");
            let slideMove = 0 - 800 * slideNum;
            $("ul.slides").css("left", slideMove);
        }
        function nextImg() {
            slideNum = slideNum + 1 > lastIndex ? 0 : slideNum + 1;
            show();
        };
    </script>
</body>
</html>
