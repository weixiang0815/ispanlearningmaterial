<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>12formevent.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .btn {
            top: 0;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myform" action="http://localhost:8080/get.jsp">
            <div class="py-2">
                <input type="text" id="idInp" name="txtName" class="form-control">
                <span id="idsp"></span>
            </div>
            <div class="py-2">
                <select class="form-control" name="" id="idSel">
                    <option value="1">台北市</option>
                    <option value="2">新竹市</option>
                    <option value="3">台中市</option>
                </select>
            </div>
            <div class="">
                <a id="idbtn" class="btn btn-info position-relative">click</a>
                <input type="submit" class="btn btn-info position-relative" value="submit">
            </div>
            <div id="demo"></div>
        </form>
    </div>

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        //focus,blur
        $("#idInp").focus(function () {
            console.log("focus");
            $(this).css("background-color", "yellow");
        }).blur(function () {
            console.log("blur");
            $(this).css("background-color", "pink");
        })
        //change
        $("#idSel").change(function () {
            console.log("change");
            //讀取option的值
            console.log($(this).val());
            //console.log($(this).text());  //error
            let opt = $("select>option:selected");
            $("#demo").text(`index=${opt.index()}, value=${opt.val()}, text=${opt.text()}`);
        });
        //submit
        $("#idbtn").click(function () {
            console.log("submit");
            if ($("#idInp").val() == "") $("#demo").text("You must enter");
            else $("form").submit();
        });
        $("#myform").submit(function (event) {
            console.log("submit!");
            // console.log(event.type);

        });
    </script>
</body>
</html>
