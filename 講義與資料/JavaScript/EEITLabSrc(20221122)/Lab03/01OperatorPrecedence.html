<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01OperatorPrecedence.html</title>
</head>
<body>
    <script>  
        //算術運算子++
        let a = 1;
        a ++;
        console.log(`a = ${a}`);

        a = 1;
        ++ a;
        console.log(`a = ${a}`);

        a = 1;
        a = a + 1;
        console.log(`a = ${a}`);

        a = 1;
        let b = 10 * ++ a;
        console.log(`a = ${a}, b = {b}`);
        console.log(a ++); // 先印在加，所以印出來的時候還沒加
        console.log(a); // 這個時候才加完
        
        //關係運算子
        //值相等== 
        //值及資料類型相等===
        let c = 5;
        let d = "5";
        console.log(c == d);
        console.log(c === d);

        //邏輯運算子
        let e = "abc";
        console.log(2 || 8); // 2
        console.log(2 && 8); // 8
        console.log(e || 2); // abc
        
        //三元運算子（判斷式）?（真時回傳值）:（假時回傳值）
        
    </script>
        
</body>
</html>
