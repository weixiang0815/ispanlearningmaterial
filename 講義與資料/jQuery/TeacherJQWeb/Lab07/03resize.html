<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>03resize.html</title>
    <style>
        img{
            position: absolute;
            width:100%;
            height:100%;            
            } 

        #div1 {
            position: absolute;
            width: 400px;
            height: 300px;
            /* padding:10px;
            border:red solid 10px;
            margin:10px;                                 */
        }       
    </style>
    
</head>
<body>
    <div id="div1">
            <img id="image1" src="images/tesla1.jpg">
    </div>
    
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        console.log($("#div1").width());
        // console.log($("#div1").css("width"));
        // console.log($(window).width());  
        // console.log($(window).css("width"));   //error
        console.log($("#div1").innerWidth());  //paddin
        console.log($("#div1").outerWidth());  //border
        console.log($("#div1").outerWidth(true));  //margin
        console.log($("#div1").outerWidth(false));

        move_div();

        //當視窗放大或縮小時呼叫move_div的函式
        //讓div1置中
        $(window).resize(move_div);

        function move_div() {
            let windowHeight=$(this).height();
            let windowWidth=$(this).width();
            let objHeight=$("#div1").height();
            let objWidth=$("#div1").width();

            let top=(windowHeight-objHeight)/2;
            let left=(windowWidth-objWidth)/2;

            $("#div1").css("top",top).css("left",left)
        }   
    </script>
</body>
</html>
