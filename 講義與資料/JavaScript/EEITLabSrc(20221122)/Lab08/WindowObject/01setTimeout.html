<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01setTimeout.html</title>

</head>
<body>
    <input type="button" id="idbutstop" value="停止轉向連結" />
    <input type="button" id="idbut" value="轉向連結" />
    <script>
        function stopf() {
            //window.clearTimeout-停止計時器
            // location.href = "https://www.ispan.com.tw";
        }

        function f() {
            //window.clearTimeout-停止計時器
            location.href = "https://www.ispan.com.tw";
        }
        //轉向連結到 https://www.ispan.com.tw
        //slide105,location.href-轉向連結到其它網址

        document.getElementById("idbutstop").addEventListener("click", stopf);  //事件繫結
        document.getElementById("idbut").addEventListener("click", f);  //事件繫結   
    </script>
</body>
</html>
