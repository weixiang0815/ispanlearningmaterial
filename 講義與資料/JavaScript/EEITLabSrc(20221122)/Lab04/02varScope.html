        //case 3
        //廣域(全域)變數
        var a = 100; //global variable

        //函數宣告定義
        function f() {
            var a = 10; //local
            for (let a = 1; a <= 3; a ++) {
                console.log(`block a = ${a}`);
            }
            console.log(`function in a = ${a}`);
            console.log(`window.a = ${window.a}`);
            console.log(`this.a = ${this.a}`);
        }

        //呼叫函數
        console.log(`function out before call function a = ${a}`);
        f();
        console.log(`function out before call function a = ${a}`);

    </script>
