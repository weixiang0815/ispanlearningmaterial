<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函數==================
        //方法一函數宣告，定義帶參數的函數
        function fAdd1(a, b) {
            console.log(`b = ${b}`); // undefined
            return a + b;
        }

        //==========函數呼叫==================
        //呼叫帶參數的函數
        console.log(`fAdd1(10, 20) = ${fAdd1(10, 20)}`);

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        console.log(`fAdd1(10) = ${fAdd1(10)}`); // NaN
        console.log(`fAdd1(10, 20, 30) = ${fAdd1(10, 20, 30)}`);

        //預設參數值(ES6)
        function fAdd2(a, b = 200) {
            console.log(`b = ${b}`); // undefined
            return a + b;
        }
        console.log(`fAdd2(10) = ${fAdd2(10)}`);

        //==========定義函數==================
        //方法二暱名函數
        let fAdd3 = function (a, b) {
            return a + b;
        };
        console.log(`fAdd3(100, 200) = ${fAdd3(100, 200)}`);
        console.log("========================");

        //IIFE 定義完立刻執行的函數
        (function (a, b) {
            console.log(a + b)
        })(100, 200)

        //==========定義函數==================
        //方法三箭頭函數(arrow function)
        let fAdd4 = (a, b) => {
            return a + b;
        }
        console.log(`fAdd4(1000, 2000) = ${fAdd4(1000, 2000)}`);

        //函數沒有參數
        let fAdd5 = () => {
            return 5000;
        }
        console.log(`fAdd5() = ${fAdd5()}`);

        //如果statement 只有一行，return 和 {} 可省略
        let fAdd6 = (a, b) => a + b;
        console.log(`fAdd6(1500, 2500) = ${fAdd6(1500, 2500)}`);

        //只有一個參數，()可省略
        let fAdd7 = a => a + 3000;
        console.log(`fAdd7(2000) = ${fAdd7(2000)}`);

    </script>
</body>
</html>
