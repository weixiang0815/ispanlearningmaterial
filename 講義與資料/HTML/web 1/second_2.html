<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(類別)</title>
    <style>
        h2.st1 {
            color: purple;
            text-decoration: underline;
        }

        .st2 {
            color: orange;
            text-transform: capitalize;
        }

        .col1 {
            color: gray;
        }

        .col2 {
            color: brown;
        }

        .size1 {
            font-size: 3em;
        }

        .sty1 {
            font-style: italic;
        }

        .under1 {
            text-decoration: underline;
        }

        #col2_H2 {
            color: orange;
        }

        .col1_H2 {
            color: pink;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;" class="col1_H2" id="col2_H2">apple</h1>
    <h2 class="st1">orange</h2>
    <h2 class="st2">banana</h2>
    <h3 class="col2 col1 size1 sty1">panda</h3>
    <h4 class="col2 size1 under1">monkey</h4>
</body>
</html>
