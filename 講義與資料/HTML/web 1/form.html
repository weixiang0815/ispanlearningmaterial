<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .st1 {
            width: 450px;
            border-bottom: 3px dashed #adadad;
            margin: 20px;
            padding-bottom: 10px;
        }
        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <div class="st1">
            姓名：<input type="text" name="account" size="10"></div>
        <div class="st1">
            密碼：<input type="text" name="pwd" maxlength="6"></div>
        <div class="st1">
            意見：<textarea name="comment" id="" cols="40" rows="5"></textarea></div>
        <div class="sub">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>
    </form>
</body>
</html>
