<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table元素</title>
    <style>
        .tb1 {
            width: 400px;
            border: 3px solid #0072e3;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid gray;
        }

        thead {
            background-color: #005ab5;
            color: white;
            text-transform: capitalize;
        }

        thead:hover {
            background-color: yellow;
            color: blue;
        }

        tbody {
            background-color: #46a3ff;
            text-align: center;
            font-weight: bold;
        }

        tbody tr:nth-child(2n) {
            background-color: #97cbff;
        }

        tbody tr:nth-child(2n+1) {
            background-color: #66b3ff;
        }

        tbody td:hover {
            background-color: aqua;
            color: red;
        }

        h2 {
            margin: 0px;
        }

        h2:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h2>div裡的文字垂直對齊</h2>
    <div style="width: 150px; height: 100px; border: 1px solid red; line-height: 100px;">
        高度有指定高度有指定高度有指定高度有指定
    </div>
    <hr>
    <div style="width: 150px; border: 1px solid green; padding-top: 50px; padding-bottom: 50px;">
        高度不指定高度不指定高度不指定高度不指定
    </div>
    <table class="tb1">
        <caption>
            <h2>表格練習</h2>
        </caption>
        <thead>
            <tr>
                <th>collumn1</th>
                <th>collumn2</th>
                <th>collumn3</th>
                <th>collumn4</th>
            </tr>
            <tr>
                <th colspan="2">collumn1</th>
                <!-- <th>collumn2</th> -->
                <th colspan="2">collumn3</th>
                <!-- <th>collumn4</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>

                <td>3</td>
                <td>4</td>
            </tr>
            <tr>

                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
                <!-- <td>3</td>
            <td>4</td> -->
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <!-- <td>3</td> -->
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <!-- <td>3</td> -->
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="4">1</td>
                <!-- <td>2</td>
            <td>3</td>
            <td>4</td> -->

        </tbody>
    </table>
</body>
</html>
