<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08endDemo.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
            figure{
                width:20%;
                border: 2px solid transparent;
                margin: 4px;
            }
            figure img{
                width: 100%;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <figure>
                <img id="pokemon1" src="images/pokemon1.png" alt="pokemon1">
            </figure>
            <figure>
                <img id="pokemon2" src="images/pokemon2.png" alt="pokemon2">
            </figure>
            <figure>
                <img id="pokemon3" src="images/pokemon3.png" alt="pokemon3">
            </figure>
            <figure>
                <img id="pokemon4" src="images/pokemon4.png" alt="pokemon4">
            </figure>
            <figure>
                <img id="pokemon5" src="images/pokemon5.png" alt="pokemon5">
            </figure>
        </div>
    </div> 

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $("figure").click(function(){
            // console.log(this);
            // $(this).css("border","red 2px solid")
            // .siblings().css("border","2px solid transparent")

            // $(this).css("border","solid 2px rgba(255,0,0,1)")
            // .siblings().css("border","solid 2px rgba(255,0,0,0)")

            $(this).siblings().css("border","solid 2px rgba(255,255,255,0)")
            .end().css("border","solid 2px rgba(255,0,0,1)")
        });
    </script>
</body>
</html>
