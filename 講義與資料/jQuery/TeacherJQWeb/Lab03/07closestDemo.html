<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07closestDemo.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <td><input type="checkbox" id="1"><label> 1 </label></td>
                <td>Jack</td>
                <td>0910123456</td>
                <td>Jack@test.com</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label> 2 </label></td>
                <td>Mary</td>
                <td>0932123456</td>
                <td>Mary@test.com</td>
            </tr>
            <tr>
                <td><input type="checkbox"><label> 3 </label></td>
                <td>Jimmy</td>
                <td>0921123456</td>
                <td>Jimmy@test.com</td>
            </tr>
            <tr>
                <td><input type="checkbox"  id="4" ><label> 4 </label></td>
                <td>David</td>
                <td>0939123456</td>
                <td>David@test.com</td>
            </tr>
        </table>
    </div>

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(":checkbox").click(function(){
            console.log(this);
            // $(this).parent().parent().css("background-color","lightblue");
            // $(this).parents("tr").css("background-color","lightblue");
            // $(this).closest("tr").css("background-color","lightblue");
            let chk=$(this).prop("checked");
            console.log(chk);

            if(chk)
                $(this).closest("tr").css("background-color","lightblue");
            else
                $(this).closest("tr").css("background-color","transparent");
        })
    </script>
</body>
</html>
